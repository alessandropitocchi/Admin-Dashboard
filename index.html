<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/15fd6e7be0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Admin Dashboard</title>
</head>
<body>

    <div class="cell container">
        <div class="cellR leftPanel">
             <!-- TO-DO: add icons -->
            <div class="title"><i class="fa-solid fa-wave-square icon"></i>Dashboard</div>
            <div class="links">
                <ul>
                    <li><i class="fa-solid fa-house icon"></i>Home</li>
                    <li><i class="fa-solid fa-user icon"></i>Profile</li>
                    <li><i class="fa-solid fa-inbox icon"></i>Messages</li>
                    <li><i class="fa-solid fa-bars-progress icon"></i>Tasks</li>
                    <li><i class="fa-solid fa-clock-rotate-left icon"></i>History</li>
                    <li><i class="fa-solid fa-user-group icon"></i>Community</li>
                </ul>
            </div>
            <div class="options">
                <ul>
                    <li><i class="fa-solid fa-gear icon"></i>Settings</li>
                    <li><i class="fa-solid fa-user-secret icon"></i>Privacy</li>
                    <li><i class="fa-solid fa-wrench icon"></i>Support</li>
                </ul>
            </div>
        </div>

        <div class="header">
            <div class="searchBar">
                <!-- TO-DO: add search icon -->
                <div><i class="fa-solid fa-magnifying-glass icon"></i></div>
                <input type="text" placeholder="Search..." class="search" />
            </div>
            <div class="profile">
                <div class="logo"></div>
                <div><p>Alessandro Pitocchi</p></div>
            </div>
        </div>

        <div class="main">
            <div class="mainTitle">Projects</div>
            <div class="mainContainer">
                <div class="project">
                    <a href="https://alessandropitocchi.github.io/TheWizardsGame/"><img src="images/project.png" alt="img" class="img"/></a>
                    <p class="cap">The Wizard's Game</p>
                    <p class="capIcon"><a class="icon" href="https://github.com/alessandropitocchi/TheWizardsGame"><i class="fa-solid fa-code"></i></a></p>
                </div>
                <div class="project">
                    <a href="https://alessandropitocchi.github.io/Etch-a-Sketch/"><img src="images/project.png" alt="img" class="img"></a>
                    <p class="cap">Etch-a-Sketch</p>
                    <p class="capIcon"><a class="icon" href="https://github.com/alessandropitocchi/Etch-a-Sketch"><i class="fa-solid fa-code"></i></a></p>
                </div>
                <div class="project">
                    <a href="https://alessandropitocchi.github.io/Calculator/"><img src="images/project.png" alt="img" class="img"/></a>
                    <p class="cap">Calculator</p>
                    <p class="capIcon"><a class="icon" href="https://github.com/alessandropitocchi/Calculator"><i class="fa-solid fa-code"></i></a></p>
                </div>
                <div class="project">
                    <a href="https://alessandropitocchi.github.io/Sign-up-Form/"><img src="images/project.png" alt="img" class="img"/></a>
                    <p class="cap">Sign Up Form</p>
                    <p class="capIcon"><a class="icon" href="https://github.com/alessandropitocchi/Sign-up-Form"><i class="fa-solid fa-code"></i></a></p>
                </div>
            </div>
        </div>

        <div class="rightPanel">
            <div class="rightTitle">Analytics</div>
            <div class="analytics"><img src="images\analytics.png" alt="img" class="img2"></div>
            <div class="rightTitle">Reports</div>
            <div class="reports"><img src="images\report.webp" alt="img" class="img2"></div>
        </div>

    </div>
    
</body>
</html>
